        </div>
        <!--переключатель переделай, мы ж не просто рисует, тут по идее будет логика-->
        <div class="lang-switcher navbar__lang-switcher">
          <p class="lang-switcher__title">En</p>

        <!--button navbar__button не ясно, зачем такие классы для div и еще внутри p вставлять если это кнопка-->

          <p class="button__title">Buy Now</p>
        </div>
      </div>
<!--никаких пробелов-->

          <!--вложеность так же-->
          <!--стринга на новую строку-->
          <p class="main__price">1200$
          </p>
          <div class="main__button">
            <!--алт-->
            <!--img не может использоваться как модификация (это не строна, цвет или положение)-->

          </div>
        </div>

<!--все проблеы убери или сделай их логичными (разбивай блоки)-->
